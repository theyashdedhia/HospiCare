            cardDetailsDiv.appendChild(cardImageContainerDiv)
            cardDetailsDiv.appendChild(cardTextContainer)

            cardDivTag.appendChild(cardDetailsDiv)

            divTag.appendChild(cardDivTag)

            container.appendChild(divTag)
        }
